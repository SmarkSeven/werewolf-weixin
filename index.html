<html>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>组局工具</title>
    <script type="text/javascript">
      function searchParam(name) {
         var match = RegExp('[?&]' + name + '=([^&]*)').exec(window.location.search);
        return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
      }
      if (!searchParam('code')) {
        let url = encodeURIComponent(window.location.href);
        window.location.href = 'https://open.weixin.qq.com/connect/oauth2/authorize?appid=wx4e95556bd902571e&redirect_uri=' + url + '&response_type=code&scope=snsapi_base&state=123#wechat_redirect';
      }
    </script>
  </head>
  <body>
    <div id="app-box"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
